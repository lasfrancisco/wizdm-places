
<section class="places" fxLayout="column" fxLayoutAlign="center center" fxFill>

  <div class="row" fxLayout="row wrap" fxLayout.lt-sm="column" fxFill>

    <ng-container *ngFor="let place of places$ | async">
  
      <div class="cell" fxFlex="33.3%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%">

        <wm-place [place]="place"></wm-place>

      </div>

    </ng-container>
    
  </div>

</section>
